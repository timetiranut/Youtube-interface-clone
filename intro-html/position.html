<!DOCTYPE html>
<html>
	<head>
		<title>Position</title>
	</head>
	<body style = "
		height: 3000px;
		padding-top: 60px;
		padding-left: 50px;
		
	">
		<div style = "
				background-color: rgb(0, 0, 0);
				color: white;
				position: fixed;
				left: 0;
				height: 50px;
				top: 0;
				right: 0;
				z-index: 1;
			"> header </div>
		<div style = "
			background-color: rgb(0, 194, 68);
			color: white;
			position: fixed;
			left: 0;
			bottom: 0;
			top: 50px;
			width: 72px;
		"> sidebar 

		<div style = "
			position: absolute;
			background-color: red;
			color: white;
			right: 0;
			top: 0;">
			X
		</div>
		</div>

		<div style = "
			position: absolute;
			background-color: red;
			color: white;
			right: 10px;
			top: 60px;">
			abosolute
		</div>
		<div style = "
			background-color: lightblue;
			height: 200px;
			width: 200px;
			position: static;
			margin-left: 30px;
		"> div1 </div>
		<div style = "
			background-color: lightpink;
			height: 200px;
			width: 200px;
			position: relative;
			margin-left: 30px;
		"> div1 
			<div style = "
				position: absolute;
				background-color: rgb(0, 0, 0);
				color: white;
				right: 10px;
				bottom: 10px;">
				5:00
			</div>
		</div>
	</body>
</html>
